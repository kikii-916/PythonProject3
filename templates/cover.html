<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriFit Planner - Healthy Diet Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }

        .cover-container {
            position: relative;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
                        url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            transition: all 0.5s ease;
        }

        .cover-container:hover {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('https://images.unsplash.com/photo-1490645935967-10de6ba17061?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .slogan {
            text-align: center;
        }

        .slogan h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 3px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.5s ease-out;
        }

        .slogan h2 {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
        }

        .click-hint {
            position: absolute;
            bottom: 30px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @media (max-width: 768px) {
            .slogan h1 {
                font-size: 3rem;
            }

            .slogan h2 {
                font-size: 1.8rem;
            }

            .logo {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="cover-container">
        <div class="logo">NutriFit Planner</div>
        <div class="slogan">
            <h1>Eat Smart</h1>
            <h2>Stay Fit</h2>
        </div>
        <div class="click-hint">Tap anywhere to continue</div>
    </div>

        <script>
            document.querySelector('.cover-container').addEventListener('click', function() {
                window.location.href = '/home';
            });
        </script>
</body>
</html>
